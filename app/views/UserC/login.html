#{if flash.error /}  

<head>
<title>易通讯--登录页</title>
</head>

<style type="text/css">
body{
	background: #F6F6F6;
}
a{
	color: #EE7820;
	font-weight:bold;
	text-decoration: none;
}
a:hover{
	text-decoration: underline;
}
.sub{
	width: 60px;
	height:30px;
	border: none;
	background: #EE7820;
	color: #fff;
	cursor: pointer;
}
.errordiv{
	color:#c00;
	height: 25px;
	margin-top:10px;
}
.index{
	color: red;
	text-decoration: underline;
}
</style>

<body>
<h1>易通讯</h1><p>
<a href="@{Application.index()}" class="index">返回首页</a>
<hr>
<p>
<center>
<form action="@{UserC.loginCheck()}" method="POST">
 输入您的用户名：<input type="text" name="name"/>
 <div class="errordiv">#{error 'name'/}</div>
 输入您的密码：&nbsp;&nbsp;<input type="password" name="password">
 <div class="errordiv">#{error 'password'/}</div>
 <input type="submit" value="登录" class="sub"/> 
</form> 
<div class="errordiv">${flash.error}</div>
</center>
</body>
